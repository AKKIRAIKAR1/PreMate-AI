<!DOCTYPE html>
<html>
<head>
  <title>PrepMate AI</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 15px;
    margin: 0;
  }

  h2 {
    text-align: center;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  select, button {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    max-width: 200px;
  }

  button {
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    width: 100%;
    max-width: 800px;
    margin: auto;
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 15px;
  }

  /* Mobile specific */
  @media (max-width: 600px) {
    select, button {
      max-width: 100%;
    }
  }
</style>

</head>

<body>
  <h2>PrepMate AI</h2>

  <form method="post">
    <select name="role">
      <option>React</option>
      <option>JavaScript</option>
      <option>SQL</option>
    </select>

    <select name="level">
      <option>Basic</option>
      <option>Medium</option>
      <option>Advanced</option>
    </select>

    <button type="submit">Generate Question</button>
  </form>

  {% if question %}
  <div class="box">
    <pre>{{ question }}</pre>
  </div>
  {% endif %}
</body>
</html>
