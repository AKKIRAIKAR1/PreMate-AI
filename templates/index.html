<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrepMate AI</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      min-width: 160px;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    .output {
      margin-top: 20px;
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      select, button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PrepMate AI</h1>

    <form method="post">
      <div class="controls">
        <select name="role">
          <option>React</option>
          <option>JavaScript</option>
          <option>SQL</option>
        </select>

        <select name="level">
          <option>Basic</option>
          <option>Medium</option>
          <option>Advanced</option>
        </select>

        <button type="submit">Generate Question</button>
      </div>
    </form>

    {% if question %}
    <div class="output">
      <pre>{{ question }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
